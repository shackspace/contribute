<!doctype html>
<html>
<head>
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %} - Contribute</title>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Contribute</a>
            <ul class="nav">
              <li ><a href="/choose_project">New Entry</a></li>
              <li class="active"><a href="/vote">Vote</a></li>
            </ul>
        </div>
      </div>
    </div>
<div class="container">{% block content %}{% endblock %}</div>
<script src="{{ url_for('static', filename='jquery-1.8.3.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bootstrap-collapse.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}" type="text/javascript"></script>
</body>
</html>
